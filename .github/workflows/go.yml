name: Go

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v6
      with:
        persist-credentials: false

    - name: Setup Go
      uses: actions/setup-go@v6

    - name: Ensure dependencies are downloaded
      run: go mod download

    - name: Build
      run: go build -v ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v6
      with:
        persist-credentials: false

    - name: Setup Go
      uses: actions/setup-go@v6

    - name: Ensure dependencies are downloaded
      run: go mod download

    - name: Test
      run: go test ./...


  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    steps:

    - name: Check out code
      uses: actions/checkout@v6
      with:
        persist-credentials: false

    - name: Setup Go
      uses: actions/setup-go@v6

    - name: Ensure dependencies are downloaded
      run: go mod download

    - name: Run Linter
      uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 #v9.1.0
      with:
        version: v2.6.1
